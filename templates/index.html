<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resale Price Prediction</title>
</head>
<body>
    <h1>Enter Input for Prediction</h1>
    <form method="POST" action="/predict">
        <label for="revenue">Revenue:</label>
        <input type="text" name="revenue" required><br>

        <label for="total_spent">Total Spent:</label>
        <input type="text" name="total_spent" required><br>

        <label for="satisfaction_score">Satisfaction Score:</label>
        <input type="text" name="satisfaction_score" required><br>

        

        <button type="submit">Predict</button>
    </form>
</body>
</html>
